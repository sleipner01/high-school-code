<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eksamen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="opprett">
        <h1>Legg til Øvelse</h1>
        <p>Navn på øvelse:</p>
        <input type="text" class="navn">
        <p>Motstand i kg:</p>
        <input type="number" class="motstand">
        <p>Antall sett:</p>
        <input type="number" class="sett">
        <p>Antall repitisjoner:</p>
        <input type="number" class="repitisjoner">
        <p>Pause i min:</p>
        <input type="number" class="pause">
        <br><button class="leggTil">Legg til øvelse</button>
    </div>
    <div class="ovelser">
        <table class="oppsett">
            <tr><th>Navn</th><th>Motstand</th><th>Sett</th><th>repitisjoner</th><th>Pause</th></tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
